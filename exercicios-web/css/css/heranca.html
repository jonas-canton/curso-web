<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <style>
        /* 
            Algumas propriedades são, por padrão, transmitidas por herança,
            outras precisam explicitamente dizer que quer herdar
         */
        body {
            font-family: 'Grenze', serif;
            font-size: 40px;
            border: solid 3px red; /* shorthand property */
            padding: 50px;
        }

        div {
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
